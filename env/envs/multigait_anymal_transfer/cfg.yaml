seed: 1
record_video: no

environment:
  render: True
# just testing commenting
  num_envs: 100 # 100
  eval_every_n: 100
  num_threads: 30
  simulation_dt: 0.0025
  CPG_control_dt: 0.05
  control_dt: 0.01
  velocity_sampling_dt: 4.0
  max_time: 4.0
  n_reward: 12
  CPG_reward:
    forwardVel_difference:
      coeff: 1. # not matter
    torque:
      coeff: 1. # not matter
  reward:
    joint_torque:
      coeff: 1.
    linear_vel_error:
      coeff: 1.
    angular_vel_error:
      coeff: 1.
    foot_clearance:
      coeff: 1.
    foot_slip:
      coeff: 1.
    foot_z_vel:
      coeff: 1.
    joint_vel:
      coeff: 1.
    previous_action_smooth:
      coeff: 1.
    orientation:
      coeff: 1.
    leg_phase:
      coeff: 1.
    height:
      threshold: 0.07 # penalty only given if the height is out of threhold
      coeff: 0.0 #0.3
  velocity:
    min: 1.0
    max: 2.0
  gait: 'pace'
  single_velocity: False

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
  CPG_policy_net: [128]
  CPG_value_net: [128]

logger: 'tb'
