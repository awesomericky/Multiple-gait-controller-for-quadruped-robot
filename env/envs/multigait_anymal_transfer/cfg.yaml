seed: 1
record_video: no

environment:
  render: True
# just testing commenting
  num_envs: 100 # 100
  eval_every_n: 100
  num_threads: 30
  simulation_dt: 0.0025
  CPG_control_dt: 0.05
  control_dt: 0.01
  velocity_sampling_dt: 2.0
  max_time: 4.0
  n_reward: 5
  CPG_reward:
    forwardVel_difference:
      coeff: 0.3
    GRF_entropy:
      coeff: 0.0
  reward:
    forwardVel_difference:
      coeff: 0.3
    torque:
      coeff: -4e-5
    height:
      threshold: 0.07 # penalty only given if the height is out of threhold
      coeff: 0.3 #0.3
    orientation:
      coeff: 0.3 #0.3
    leg_work_entropy:
      coeff: 0.0
    uncontact_penalty:
      coeff: 0.0
    # GRF_entropy:
      # coeff: 0.0
    # impulse:
      # coeff: 0.0
  velocity:
    min: 1
    max: 3
  gait: 'pace'
  single_velocity: True

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
  CPG_policy_net: [32]
  CPG_value_net: [32]

logger: 'tb'
