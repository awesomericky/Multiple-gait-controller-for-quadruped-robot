      coeff: 0.3 #0.3
    orientation:
      coeff: 0.3 #0.3
    leg_work_entropy:
      coeff: 0.3
    uncontact_penalty:
      coeff: 0.1
    # GRF_entropy:
      # coeff: 0.0
    # impulse:
      # coeff: 0.0
  velocity: 1

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]

logger: 'tb'
