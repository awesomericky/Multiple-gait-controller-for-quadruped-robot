seed: 1
record_video: no

environment:
  render: True
# just testing commenting
  num_envs: 100 # 100
  eval_every_n: 100
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  n_reward: 4
  reward:
    forwardVel_difference:
      coeff: 0.3
    torque:
      coeff: -4e-5
    GRF_entropy:
      coeff: 0.1
    impulse:
      coeff: 0.0
  velocity: 0.6

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]

logger: 'tb'
